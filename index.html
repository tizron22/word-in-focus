<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word In Focus</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7d5ddd03f5.js" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="how-to"><i class="fa-solid fa-question"></i></div>
            <h1 id="page-name">Word In Focus</h1>
            <div class="dropdown-menu-nav" id="dropdown-menu-nav" onclick="difficultySelector()"><i class="fas fa-bars"></i></div>    
        </nav>

        <ul id="difficulty-settings" class="menu">
            <li>
                <input type="radio" id="easy" name="game-difficulty" value="easy">
                <label for="easy">Easy</label>
            </li>
            <li>        
                <input type="radio" id="medium" name="game-difficulty" value="medium" checked>
                <label for="medium">Medium</label>
            </li>
            <li>        
                <input type="radio" id="hard" name="game-difficulty" value="hard">
                <label for="hard">Hard</label>
            </li>
        </ul>

    </header>

    <!-- Game controls and scoring-->
    <section class="control-area">
        <div id="high-score-count" class="scoring highscore">Highscore: 0</div>
        <div id="current-round" class="scoring">Round 1 | Score 0</div>
        <div id="restart" class="control" onclick="resetGame()">Restart Game</div>
    </section>

    <!-- Gaming body / interaction -->
    <section class="game-display">
        <div class="result"></div>
        <div class="game"></div>
        <div class="input"></div>
    </section>

    <script src="./assets/js/gameSettings.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
